
# -------- Test configuration ---------
AppServThreads = 40;
SCTP_streams = 3;
NoRelay;
No_IPv6;
#SCTP_streams = 3;

# Identity = "<diameter_host>.<diameter_realm>";
Identity = "mme.localdomain";
Realm = "localdomain";
# Port = 3868;
# SecPort = 3869;

ConnectPeer = "hss.openair4G.eur" { ConnectTo = "192.168.110.61"; No_TLS; port = 3868; };

# TLS_Cred = "<diameter_host>.cert.pem", "<diameter_host>.key.pem";
